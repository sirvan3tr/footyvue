type Team @model 
  @auth(rules: [
    { allow: owner, operations: [create, read, update, delete] },
    { allow: private, operations: [create, read] }
  ]) {
  id: ID!
  name: String!
  county: String!
  country: String!
}

type Game @model
  @auth(rules: [
    { allow: owner, operations: [create, read, update, delete] },
    { allow: private, operations: [create, read] }
  ]) {
  id: ID!
  homeTeamId: ID! @index(name: "byhomeTeamCreatedAtOpponentTeam", sortKeyFields: ["createdAt", "opponentTeamId"], queryField: "GameByHomeTeamCreatedAtOpponentTeam")
  homeTeam: Team! @hasOne
  opponentTeamId: ID!
  opponentTeam: Team! @hasOne
  createdAt: AWSDateTime!
  goals: [Goal] @hasMany
}

type Goal @model
  @auth(rules: [
    { allow: owner, operations: [create, read, update, delete] },
    { allow: private, operations: [create, read] }
  ]) {
  id: ID!
  type: GoalType
  gameId: ID!
  game: Game @belongsTo(fields: ["gameId"])
}

enum GoalType {
  SET_PIECE
  OPEN_PLAY
  PENALTY
}

type Player @model
  @auth(rules: [
    { allow: owner, operations: [create, read, update, delete] },
    { allow: private, operations: [create, read] }
  ]) {
  id: ID!
  name: String!
  dob: String!
  height: Int!  # in cm
  weight: Int!  # in cm
  locations: [Location] @hasMany
  twitterURL: AWSURL
}

type Location @model
  @auth(rules: [
    { allow: owner, operations: [create, read, update, delete] },
    { allow: private, operations: [create, read] }
  ]) {
  id: ID!
  lng: Float!
  lat: Float!
  playerId: ID!
  player: Player @belongsTo(fields: ["playerId"])
}